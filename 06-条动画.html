    <title>Document</title>
    <style>
        div{ width:50px; height: 600px; background: pink; float: left; margin-right: 10px; display: none;}
    </style>
    <script src="jquery.js"></script>
    <script>
        $(function(){
            // 形成以个动画队列的形式
            // $('div:eq(0)').slideDown(400,function(){
            //     $('div:eq(1)').slideDown(400,function(){

            //                     // .......
            //                 })
            //             })
            //         })
            //     })
            // })

            $('div:eq(0)').slideDown(400,function fn(){
                $(this).next().slideDown(400,fn);//在回调函数中去调用本身--递归  当前执行下拉的元素的下一个兄弟继续执行下拉动画  结束条件  最后一个元素找不到下一个兄弟了就不在执行
            })
            
        })
    </script>
