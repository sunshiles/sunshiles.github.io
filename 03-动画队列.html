<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{ width:100px; height: 100px; background:red;}
    </style>
    <script src="jquery.js"></script>
    <script>
        $(function(){
            //先将盒子的宽运动到400  之后  在将其背景颜色改为蓝色
            // $('#box').click(function(){
            //     $(this).animate({width:400},1000).css('background','blue');
            // })
            // 在没有形成动画队列之前  那么会先使用css改变颜色 在进行动画

            // 方法一：利用回调函数
            // $('#box').click(function(){
            //     $(this).animate({width:400},1000,function(){
            //         $(this).css('background','blue');
            //     });
            // })

            //方法二：专门动画队列函数  queue() 将该函数插入到链式运动中去 
            // 注意  queue中的函数需要有一个参数 next  当queue中的操作执行完成后继续向下执行
            // $('#box').click(function(){
            //     $(this).animate({width:400},600)
            //             .animate({height:500},800)
            //             .queue(function(next){
            //                 $(this).css('background','blue');
            //                 next();
            //             })
            //             .animate({opacity:.5},500)
            // })

            // 延迟动画  动画队列中 延迟后续动画执行
            $('#box').click(function(){
                $(this).animate({width:400},600)
                        .delay(2000)
                        .animate({height:500},800)
            })
        })
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
