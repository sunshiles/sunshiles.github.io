<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{ margin:0; padding: 0;}
        #goTop{ width:50px; height: 50px; font-size:30px; line-height: 50px; text-align: center; background:#ccc; cursor: pointer; position:fixed; right:100px; bottom:100px; display: none;}
        #top{ width:100%; height: 40px; background:#333; color:#fff;}
    </style>
    <script src="jquery.js"></script>
    <script>
        $(function(){
            // 当滚动条滚动时  卷走的高度大于等于了500  那么将返回顶部按钮显示  否则将其隐藏
            $(window).scroll(function(){
                if($(window).scrollTop() >= 500){
                    $('#goTop').fadeIn(400);
                }else{
                    $('#goTop').fadeOut(400);
                }
            })

            // 当点击返回顶部按钮时  目前是直接跳转回顶部  没有动画效果
            // 回到顶部就是将  scrollTop（跳转到的值）
            $('#goTop').click(function(){
                // $(window).scrollTop(0)//0代表卷走的高度为0  就是顶部
                $('html,body').animate({scrollTop:0},500)
            })

        })
    </script>
</head>
<body style="height: 3000px;">
    <div id="top">这里是页面的顶部</div>
    <div id="goTop">☝</div>
</body>
</html>
